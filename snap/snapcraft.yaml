name: ammp-connect
version: '1.6'
summary: Set up SSH tunnel to AMMP gateway et.ammp.io
description: |
  This snap sets up an SSH tunnel and a WireGuard connection to the AMMP gateway, to be used for
  reverse access to edge devices.

grade: stable
confinement: strict

base: core18

architectures:
  - build-on: armhf
  - build-on: arm64

apps:
  sshtunnel:
    command: tunnel.sh
    daemon: simple
    plugs: [network]
  wg-svc:
    command: wg_svc_start.sh
    stop-command: wg_svc_stop.sh
    daemon: oneshot
    plugs: [network, network-control, network-bind, firewall-control]
    environment:
      WG_SOCKET_DIR: /run/snap.ammp-connect/wireguard
      WG_ENDPOINT_RESOLUTION_RETRIES: infinity
    install-mode: disable
  wg:
    command: wg
    plugs: [network, network-control, network-bind, firewall-control]
    environment:
      WG_SOCKET_DIR: /run/snap.ammp-connect/wireguard
  wg-quick:
    command: wg-quick
    plugs: [network, network-control, network-bind, firewall-control]
    environment:
      WG_SOCKET_DIR: /run/snap.ammp-connect/wireguard
  wireguard-go:
    command: wireguard-go
    plugs: [network, network-control, network-bind, firewall-control]
    environment:
      WG_SOCKET_DIR: /run/snap.ammp-connect/wireguard

parts:
  sshtunnel:
    plugin: dump
    source: sshtunnel/
    override-build: |
      chmod 600 id_ed25519_remote
      snapcraftctl build
    stage-packages:
      - openssh-client
      - autossh
  wg-scripts:
    plugin: dump
    source: wg-scripts/
  wireguard-tools:
    plugin: make
    source-type: git
    source: https://git.zx2c4.com/wireguard-tools
    source-tag: v1.0.20210914
    source-subdir: src/
    build-packages:
      - libmnl-dev
      - build-essential
    stage-packages:
      - libmnl0
      - resolvconf
    make-parameters:
      - WITH_WGQUICK=yes
      - RUNSTATEDIR=/run/snap.ammp-connect
  wireguard-go:
    plugin: make
    source-type: git
    source: https://git.zx2c4.com/wireguard-go
    source-branch: 0.0.20200320
    override-pull: |
      snapcraftctl pull
      patch -p1 < $SNAPCRAFT_PROJECT_DIR/svet.patch
    build-snaps: [go]

layout:
  /etc/wireguard:
    bind: $SNAP_COMMON
