name: ammp-connect
version: '1.3'
summary: Set up SSH tunnel to AMMP gateway et.ammp.io
description: |
  This snap sets up an SSH tunnel to the AMMP gateway, to be used for reverse access
  to edge devices.

grade: stable
confinement: strict

parts:
  sshtunnel:
    plugin: dump
    source: sshtunnel/
    prepare: |
      chmod 600 id_ed25519_remote
    stage-packages:
    - openssh-client

apps:
  sshtunnel:
    command: tunnel.sh
    daemon: simple
    plugs: [network]
